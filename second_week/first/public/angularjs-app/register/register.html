<h1>Register</h1>

<div style="padding: 0px 50px 50px 50px">
  <form name="registerForm" ng-submit="vm.register()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        name="username"
        id="username"
        class="form-control"
        placeholder="Username"
        ng-model="vm.newUser.username"
        required
      />
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="name"
        ng-model="vm.newUser.name"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        placeholder="password"
        ng-model="vm.newUser.password"
        required
      />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        name="confirmPassword"
        id="confirmPassword"
        class="form-control"
        placeholder="confirm password"
        ng-model="vm.newUser.confirmPassword"
        required
      />
      <span style="color: red" ng-show="vm.err"> {{vm.err}}</span>
    </div>
    <button
      ng-disabled="vm.registerForm.$invalid"
      type="submit"
      class="btn btn-success"
      style="margin-top: 30px"
    >
      Register
    </button>
  </form>
</div>
