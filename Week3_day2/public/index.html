<!DOCTYPE html>
<html ng-app="meanGames">
  <head>
    <title>MEAN Games</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
  </head>
  <body>
    <games-navigation></games-navigation>
    <div class="myContainer">
      <div ng-view></div>
    </div>

    <footer class="footer">

          <a href="https://compro.miu.edu" target="_blank"

          <br />
          <small class="textblack-50 text-center"

    <script src="/node/angular-route/angular-route.js"></script>
    <script src="/node/angular-jwt/dist/angular-jwt.js"></script>
    <script src="angularjs-app/app.js"></script>
    <script src="angularjs-app/dataFactory/gamesFactory.js"></script>
    <script src="angularjs-app/dataFactory/usersFactory.js"></script>

    <script src="angularjs-app/directives/navigation/navigationDirective.js"></script>
    <script src="angularjs-app/directives/footer/footer.js"></script>
    <script src="angularjs-app/authentication/authFactory.js"></script>
    <script src="angularjs-app/authentication/authInterceptor.js"></script>
    <script src="angularjs-app/login/loginController.js"></script>
    <script src="angularjs-app/register/registerController.js"></script>
